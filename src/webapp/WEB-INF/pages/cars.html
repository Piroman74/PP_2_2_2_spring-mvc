<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <table>
        <tr>
            <th>ID</th>
            <th>Model</th>
            <th>Engine</th>
        </tr>
        <tr th:each="cars : ${getCars}">
            <td th:utext="${cars.getId()}"></td>
            <td th:utext="${cars.getModel()}"></td>
            <td th:utext="${cars.getEngine()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
